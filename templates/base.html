<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  {% if title %}
  <title>{{ title }} - NPC Tracker</title>
  {% else %}
  <title>NPC Tracker</title>
  {% endif %}
</head>

<body class="bg-dark">
    <!-- Wrap all page content here -->
    <div id="wrap" class="bg-dark text-light">
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-lg">
          <div class="container">
              <a class="navbar-brand text-light" href="/">⚔️ NPC Tracker</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                
                <div class="navbar-nav text-light">
                  <a class="nav-item nav-link text-light" href="/npcs">View NPCs</a>
                  <a class="nav-item nav-link text-light" href="/places">View Places</a>
                  <a class="nav-item nav-link text-light" href="/npcs/create">Add NPC</a>
                  <a class="nav-item nav-link text-light" href="/places/create">Add Place</a>
                </div>
              </div>
  
            <div class="text-light">
              <a href="/logout">Logout</a></div>
          </div>
        </nav>

    <main id="content" role="main" class="container">
      {% block content %}{% endblock %}
    </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
