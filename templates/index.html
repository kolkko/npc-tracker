{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="my-4">NPC Tracker</h1>
  <p class="lead">Keep all of your characters in one place.</p>
		<h3>
			<a href="/npcs"><button class="btn btn-primary btn-lg">Find an NPC</button></a>
			<a href="/npcs/create"><button class="btn btn-default btn-lg">Add a new NPC</button></a>
		</h3>
		<h3>
			<a href="/places"><button class="btn btn-primary btn-lg">Find a place</button></a>
			<a href="/places/create"><button class="btn btn-default btn-lg">Add a new place</button></a>
		</h3>
  {% if data|length < 1 %}
  <p>The bag of NPC holding is empty.</p>
  {% else %}
  <table class="table">
    <thead>
      <tr>
        <th>NPCs</th>
        <th>Saved</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for d in data %}
      <tr>
        <td><a href="">{{ d.name }}</a></td>
        <td>{{ d.quote }}</td>
        <td class="text-right"><a class="btn btn-danger btn-sm" href="" role="button">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}

  <form action="/" method="POST">
    <div class="form-row">
      <div class="col-sm-10 my-1">
        <label for="newStuff" class="sr-only">New NPC:</label>
        <input type="text" class="form-control" name="name" id="newStuff" placeholder="Enter new stuff">
      </div>
      <div class="col-sm-2 my-1">
        <button type="submit" class="btn btn-primary btn-block">Add</button>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
