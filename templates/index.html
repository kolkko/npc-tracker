{% extends 'base.html' %}

{% block content %}
<div class="container">
  {% if data|length < 1 %}
  <p>The bag of NPC holding is empty.</p>
  {% else %}
  <table class="table text-light">
    <thead>
      <tr>
        <th>Name</th>
        <th>Occupation</th>
        <th>Location</th>
        <th class="text-right">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for d in data %}
      <tr>
        <td><a href="/npcs/{{ d.id }}">{{ d.name }}</a></td>
        <td>{{ d.occupation }}</td>
        <td>{{ d.place_name }}</td>
        <td class="text-right"><a class="btn btn-primary btn-sm" href="/npcs/{{ d.id }}" role="button">View</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}

      </div>
      <div class="col-sm-2 my-1">
        <button type="submit" class="btn btn-primary btn-block">Add</button>
      </div>
    </div>
  </form> -->
</div>
{% endblock %}
